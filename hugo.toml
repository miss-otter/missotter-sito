# ============================================
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Miss Otter"
    url = "/"
    weight = 1
    
  [[menu.main]]
    identifier = "breadcrumbs"
    name = "Breadcrumbs"
    url = "/breadcrumbs/"
    weight = 2
    
  [[menu.main]]
    identifier = "traduzioni"
    name = "Traduzioni"
    url = "/traduzioni/"
    weight = 3
    
  [[menu.main]]
    identifier = "biblioteca"
    name = "La biblioteca"
    url = "/biblioteca/"
    weight = 4
    
  [[menu.main]]
