baseURL = '/'
defaultContentLanguage = 'it'
defaultContentLanguageInSubdir = false
title = 'Miss Otter'
theme = 'clarity'
disableKinds = ["taxonomy", "term"]

[taxonomies]

[languages]
  [languages.it]
    languageName = "Italiano"
    weight = 1
    title = "Miss Otter"
    
  [languages.en]
    languageName = "English"
    weight = 2
    title = "Miss Otter"

[params]
  author = 'Miss Otter'
  description = 'Un viaggio nella narrazione del reale'
  mainSections = ['breadcrumbs', 'biblioteca', 'traduzioni']
  customCSS = ["css/custom.css"]
  showShare = false
  numberOfTagsShown = 0
  usePageBundles = true
  since = 2020
  figurePositionShow = false
  figurePositionLabel = false

[params.social]
  twitter = ""
  github = ""

# ============================================
# MENU PRINCIPALE
# Nota: Clarity NON supporta menu nidificati (parent/children)
